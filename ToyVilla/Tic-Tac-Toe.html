<div id="gameContainer">
  <div class="temp" style="width: 100%;">
    <h1 style="padding-bottom: 50px; padding-top: 50px; font-family: Audiowide, sans-serif; float:left; width: 97%;">Tic Tac Toe</h1>
    <div class="cur" style="float: right; width: 3%; padding-top: 50px;">
      <a href="games.html"><img src="images/previous.png" height="40px" width="40px"></a>
  </div>
</div>
    <div class="Container">
        <div cellIndex="0" class = "cell" style="border-left: 0; border-top: 0;"><span class="boxtext"></span></div>
        <div cellIndex="1" class = "cell" style="border-top:0;"><span class="boxtext"></span></div>
        <div cellIndex="2" class = "cell" style="border-top:0; border-right:0;"><span class="boxtext"></span></div>
        <div cellIndex="3" class = "cell" style="border-left:0;"><span class="boxtext"></span></div>
        <div cellIndex="4" class = "cell"><span class="boxtext"></span></div>
        <div cellIndex="5" class = "cell" style="border-right:0;"><span class="boxtext"></span></div>
        <div cellIndex="6" class = "cell" style="border-left:0; border-bottom:0;"><span class="boxtext"></span></div>
        <div cellIndex="7" class = "cell" style="border-bottom:0;"><span class="boxtext"></span></div>
        <div cellIndex="8" class = "cell" style="border-bottom:0; border-right:0;"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h1 style="font-family: Audiowide, sans-serif; padding-top: 50px;">welcome to the game</h1>
        <div><span class="info" style="font-size: 30px;">turn for </span> <br>

          </a>

          </div>
    </div>
</div>
